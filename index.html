<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ejemplo Navbar con Flex</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

                <p class="cursoDescripcion">Curso de Backend</p>
